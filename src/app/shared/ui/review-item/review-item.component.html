<div class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">
            {{ review.username || 'Anonymous' }}
            <span class="rating-stars ms-2">{{ getRatingStars(review.rating) }}</span>
          </h5>
          <small class="text-muted">{{ review.createdAt | date }}</small>
        </div>
        <div *ngIf="isOwnReview" class="review-actions">
          <button (click)="onEdit()" class="btn btn-sm btn-outline-primary me-2">Edit</button>
          <button (click)="onDelete()" class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>
      <p class="card-text mt-3">{{ review.comment }}</p>
    </div>
  </div>
