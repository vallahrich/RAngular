<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">Change Password</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input 
          type="password" 
          formControlName="currentPassword" 
          id="currentPassword" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }" 
        />
        <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['currentPassword'].errors['required']">Current password is required</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input 
          type="password" 
          formControlName="newPassword" 
          id="newPassword" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }" 
        />
        <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['newPassword'].errors['required']">New password is required</div>
          <div *ngIf="f['newPassword'].errors['minlength']">New password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword" 
          id="confirmPassword" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" 
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Password confirmation is required</div>
          <div *ngIf="f['confirmPassword'].errors['matching']">Passwords must match</div>
        </div>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
