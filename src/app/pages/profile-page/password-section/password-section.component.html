<mat-card class="password-card">
  <mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Current Password</mat-label>
        <input matInput formControlName="currentPassword" [type]="hideCurrentPassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hideCurrentPassword = !hideCurrentPassword" type="button">
          <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && f['currentPassword'].errors?.['required']">
          Current password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" type="button">
          <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && f['newPassword'].errors?.['required']">
          New password is required
        </mat-error>
        <mat-error *ngIf="submitted && f['newPassword'].errors?.['minlength']">
          New password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
          <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && f['confirmPassword'].errors?.['required']">
          Password confirmation is required
        </mat-error>
        <mat-error *ngIf="submitted && f['confirmPassword'].errors?.['matching']">
          Passwords must match
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner-margin"></mat-spinner>
          <span *ngIf="!loading">Change Password</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
