<div class="container">
    <div class="jumbotron bg-light p-5 rounded">
      <h1 class="display-4">Copenhagen Restaurant Explorer</h1>
      <p class="lead">Discover the best restaurants in Copenhagen</p>
      <hr class="my-4">
      <p>Browse restaurants, read reviews, and find your new favorite spot.</p>
      <div class="mt-4">
        <a routerLink="/restaurants" class="btn btn-primary btn-lg me-2">Browse Restaurants</a>
        <a *ngIf="!isLoggedIn" routerLink="/auth" class="btn btn-outline-secondary btn-lg">Sign In</a>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-12">
        <h2>Featured Restaurants</h2>
        <hr>
      </div>
    </div>
  
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  
    <div class="row">
      <div *ngFor="let restaurant of featuredRestaurants" class="col-md-4 mb-4">
        <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
      </div>
    </div>
  </div>
