<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required>
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="submit-button">
      <mat-spinner *ngIf="loading" diameter="20" class="spinner-margin"></mat-spinner>
      <span *ngIf="!loading">Login</span>
    </button>
  </div>

  <mat-error *ngIf="error" class="error-message">{{error}}</mat-error>
</form>
