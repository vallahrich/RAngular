<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required>
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
    <mat-error *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</mat-error>
  </mat-form-field>
  
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
    <mat-error *ngIf="f['email'].errors?.['email']">Email must be valid</mat-error>
  </mat-form-field>
  
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
    <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
  </mat-form-field>
  
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
      <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</mat-error>
    <mat-error *ngIf="f['confirmPassword'].errors?.['matching']">Passwords must match</mat-error>
  </mat-form-field>
  
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="submit-button">
      <mat-spinner *ngIf="loading" diameter="20" class="spinner-margin"></mat-spinner>
      <span *ngIf="!loading">Register</span>
    </button>
  </div>
  
  <mat-error *ngIf="error" class="error-message">{{error}}</mat-error>

  <div *ngIf="success" class="success-message">
    <mat-icon>check_circle</mat-icon> {{success}}
  </div>
</form>
